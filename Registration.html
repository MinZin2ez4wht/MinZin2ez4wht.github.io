<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h3>Registration Form</h3>
      <form action="register.php" method="get" enctype="multipart/form-data">
          <input type="hidden" name="id" value="45">
          <input type="text" name="voucher_id" id="" value="123" disabled="disabled"> <br>

           <fieldset>
              <legend>Personal Info</legend> 
            <label for="name">Name: </label>

            <input type="text" name="namename" id="name" minlength="5" maxlength="50"><br>
               <label for="address">Address</label>
               <textarea name="address" id="address" cols="20" rows="3"></textarea><br>
            </fieldset>
            <label for="">Interests</label> <br>
            <label for="html">Html</label>
            <input type="checkbox" name="html" id="html" value="html" checked="checked">
            <label for="css">CSS</label>
            <input type="checkbox" name="css" id="css" value="css"> 
            <label for="js">JS</label>
            <input type="checkbox" name="js" id="js" value="js" checked="checked">
             <label for="Gender"></label> <br>
              <label for="Male">Male</label>
              <input type="radio" name="gender" id="male" value="male" checked="checked">
              <label for="Female">Female</label>
              <input type="radio" name="gender" id="female" value="female">

              <label for="other">other</label>
              <input type="radio" name="gender" id="other" value="other"><br>
                
              <label for="city">City</label>
              <select name="city" id="city" multiple="multiple">
                  <option value="0">Choose City</option>
            <option value="1">Yangon</option>
            <option value="2" selected=selected>Mandalay</option>
            <option value="3">Naypyitaw</option>
            <input type="file" name="photo" id="photo"> <br>
            <label for="age">Age</label>
            <input type="number" name="age" id="age" step="2" min="16" max="80" > <br>
            <label for="height">Height</label>
            <input type="number" name="height" id="height" step="0.01"> <br>
            <label for="range">Salary range</label>
            0<input type="range" name="salary" id="range">100 <br>
              <label for="dob">Date of Birth</label>
              <input type="date" name="dob" id="dob"> <br>
              </select>



           <input type="submit" value="Register">
           <input type="reset" value="Clear">
           <input type="button" value="Click me">
           <button>Click Me</button>


      </form>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/7YuZUBKwU-g" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        

</body>
</html>
