    <script>
            let number=prompt('Enter a number!')
            i=1;
          for(let i=5;i>=1;i--){
             for(j=1;j<=i;j++){
              
                // document.write( `&nbsp`+i );
                 document.write(`${i}`)
             }
             document.write('<br>')
            }
     
    </script>
