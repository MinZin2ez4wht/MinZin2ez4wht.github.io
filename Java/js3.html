<body>
       <h3>JS Variable Decleration & Operators!</h3>
       <script>
           let a=3; // =assignment operator
           let b=4;
           console.log(a,b);

           let myString='A' + 'String';
           console.log(myString);
           // Unary opeartor
           // 1++ --
           let single = true;
           console.log(!single);
           // ++ increment operator
           let d = 5;
           d++
           console.log(d);
           ++d;
           console.log(d);
           let e = 3 + d++;
           console.log(e,d);
           let f=3 + ++d;
           console.log(f,d);
           // decrement operator
           d=5;
           --d;
           console.log(d);
           d--;
           console.log(d);
           e = 3 + d--
           console.log(e,d);
           f = 3 + --d;
           console.log(f,d);
           // Binary Operators
           // + - * / %
           let num1 = 5 ;
           let num2 = 3 ;
           let sum = num1 + num2 ;
           console.log(num1,num2,sum);
           let sub = num1 - num2 ;
           console.log(num1,num2,sub);
           let mul = num1 * num2 ;
           console.log(num1,num2,mul);
           let div = num1 / num2 ;
           console.log(num1,num2,div)
           let mod = num1 % num2 ;
           console.log(num1,num2,mod);
           let pow = num1 ** num2 ;
       console.log(num1,num2,pow);
       // ternary operator
       // ? :
       let result=(5%2==1)? 'ODD': 'EVEN' ;
       console.log(result);
       </script>
</body>
