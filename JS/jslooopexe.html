<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Loop Exercise</title>
</head>
<body>
    <h3>Js Loop Exercise</h3>
    <script>
        // sum of 1 to 100 using while!
        let sum=0;
        let i=1;
        while(i<101){
            //sum=sum + i;
            sum +=i;
            i++;
        }
        console.log(`Sum of 1 to 100 : ${sum}`);
        // sum to 1 to 100 using for loop!
        sum =0;
        for(let i=1;i<101;i++){
            sum +=i;
        }
            console.log(`Sum of 1 to 100 using for loop : ${sum}`);
            // multiplication table by while loop!
            // 5*1=5
            //5*2=10
            //5*12=60
         //   let number=5;
         let number=prompt('Enter a number!')
            i=1;
            while(i<13){
                result=i*number;
                document.write(` ${number} * ${i} = ${result}<br>`)
                i++;
            }
            /*
                *  *  *
                *  *  * 
                *  *  *
            */
           //nested loop!
             for(let i=5;i>=1;i--){
             for(j=1;j<=i;j++){
                 document.write(' * ');
             }
             document.write('<br>')
            }
            
             number=1;
             let count=prompt('Enter a number for row count!')
            for(let i=1;i<=count;i++){
             for(j=1;j<=i;j++){
                 document.write(`${number++} `);
             }
             document.write('<br>')
            }
           

    </script>
</body>
</html>
