<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Variable</title>
</head>
<body>
    <h3>JS Variable</h3>
    <script>
        let age=17; // = assignment operator
        const name='Min Zin' ;
        age=18
        // name='Mg Mg'
        let height=5.6;
        let single=true;
        let id=Symbol("id");

        let firstName;
        let lastName=null;
        console.log(name,age,id,height,single,firstName,lastName);
        console.log(typeof(name));
        console.log(typeof(age));
        console.log(typeof(single));
        console.log(typeof(id));


    </script>
</body>
</html>
